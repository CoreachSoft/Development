<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of goods in the stock</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="table table-striped">

            <thead class="bg-primary text-white">

                    <th>S/N</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>

            <tbody>

                    <td>1</td>
                    <td>Apples</td>
                    <td>Fruit</td>
                    <td>24</td>
                    <td>1200</td>
                    <td>Paid</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Yam</td>
                    <td>Tuber</td>
                    <td>204</td>
                    <td>12000</td>
                    <td>Paid</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Meat</td>
                    <td>Animal</td>
                    <td>4</td>
                    <td>102000</td>
                    <td>Part payment</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
