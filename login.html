<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        .navbar {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 1.5rem;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .navbar ul li a:hover {
            color: #ffd700;
        }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyApp</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    
<style>
    @media (max-width: 600px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }
        .navbar ul {
            flex-direction: column;
            width: 100%;
        }
        .navbar ul li {
            margin: 0.5rem 0 0 0;
        }
    }
</style>
<div class="contact-container" style="max-width: 400px; margin: 40px auto 0 auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);"></div>
    <h2 style="text-align:center; margin-bottom:1.2rem;">Contact Us</h2>
    <form>
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" name="contact-name" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:4px;">

        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="contact-email" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:4px;">

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="contact-message" rows="4" required style="width:100%;padding:0.5rem;margin-bottom:1.2rem;border:1px solid #ccc;border-radius:4px;"></textarea>

        <button type="submit" style="width:100%;padding:0.7rem;background:#333;color:#fff;border:none;border-radius:4px;font-size:1rem;cursor:pointer;">Send Message</button>
    </form>
</div>
<footer style="background: #333; color: #fff; text-align: center; padding: 1rem 0; position: fixed; width: 100%; bottom: 0;">
    &copy; 2024 MyApp. All rights reserved.
</footer>
<style>
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
        font-size: 1rem;
        z-index: 100;
    }
    @media (max-width: 600px) {
        footer {
            font-size: 0.9rem;
            padding: 0.7rem 0;
        }
    }
    body {
        padding-bottom: 60px;
    }
</style>
<div class="sidebar">
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">login</a></li>
        <li><a href="#">logout</a></li>
        <li><a href="registeration.html">register here</a></li>
        <li><a href="#">Help</a></li>
    </ul>
</div>

        box-shadow: 2px 0 8px rgba(0,0,0,0.07);
        z-index: 99;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .sidebar ul li {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
    }
    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.05rem;
        display: block;
        transition: background 0.2s, color 0.2s;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
    }
    .sidebar ul li a:hover {
        background: #444;
        color: #ffd700;
    }
    @media (max-width: 900px) {

        .sidebar ul li a {

        }
    }
    @media (max-width: 600px) {
        .sidebar {
            position: static;
            width: 100%;
            height: auto;

            padding-top: 1rem;
        }
        .sidebar ul {
            display: flex;
            justify-content: space-around;
        }
        .sidebar ul li {
            margin-bottom: 0;
            padding-left: 0;
        }
    }
    body {
        margin-left: 200px;
    }
    @media (max-width: 900px) {
        body {

        }
    }
    @media (max-width: 600px) {
        body {

</body>
</html>
